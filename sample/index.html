  <body>
<h1>test</h1>
<code>python3 -m http.server 8080</code>
<div id="extensionCheker"></div>

<button id="ethereumButton">CONNECT</button>
<div>
  Logged in as: <div id="showAccount"></div>
</div>


<script>
  const extensionCheker = document.getElementById("extensionCheker");

  if (typeof window.ethereum !== 'undefined') {
    console.log('MetaMask is installed!');
    extensionCheker.innerHTML = "Metamask extension is detected, nice"
  } else {
    extensionCheker.innerHTML = "Metamask extension is NOT detected"
  }

  const ethereumButton = document.getElementById('ethereumButton');
const showAccount = document.getElementById('showAccount');

ethereumButton.addEventListener('click', () => {
  getAccount();
});

async function getAccount() {
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  const account = accounts[0];
  showAccount.innerHTML = account;
  console.log("accounts", accounts);
}
</script>
